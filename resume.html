            cursor: pointer;

            font-weight: 600;
            font-size: 12px;
            transition: 0.2s;

        .lang-btn.active {

            grid-template-columns: 31% 69%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

            overflow: hidden;

            top: 4px;

            left: 0;
            font-size: 1.2em;

</head>

                     <div class="section-title"><i class="fas fa-graduation-cap"></i> ${d.titles.edu}</div>
                     ${d.edu.map(u => `
                        <div style="margin-bottom:8px">
