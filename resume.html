            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        .controls {

            gap: 10px;
            background: #222;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
        }

        .lang-btn {
            background: #333;
            color: #ddd;
            border: 1px solid #444;
            padding: 6px 12px;
            cursor: pointer;
            font-family: 'Chakra Petch', sans-serif;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .lang-btn.active {
            background: var(--orange);
            color: black;
            border-color: var(--orange);
        }

        /* Page - Industrial Dark Theme */
        .page {
            width: 210mm;
            min-height: 297mm;
            background: var(--dark);
            display: grid;
            grid-template-columns: 28% 72%;
            /* Adjusted column width */
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Tech Borders */
        .page::before,
        .page::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--orange);
            z-index: 10;
        }

        .page::before {
            top: 10px;
            left: 10px;
            border-right: 0;
            border-bottom: 0;
        }

        .page::after {
            bottom: 10px;
            right: 10px;
            border-left: 0;
            border-top: 0;
        }

        /* Typography */
        h1,
        h2,
        h3,
        h4 {
            font-family: 'Chakra Petch', sans-serif;
            text-transform: uppercase;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(30, 30, 30, 0.95);
            border-right: 1px solid var(--border);
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .photo-frame {

            height: 90px;
            margin: 0 auto 10px auto;
            border: 2px solid var(--orange);
            background: #000;
            position: relative;

        }

        .photo-frame img {

            height: 100%;
            object-fit: cover;
            object-position: center 20%;
            transform: scale(1.3);
        }

            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: var(--orange);

            padding-bottom: 4px;
            margin-bottom: 10px;

            align-items: center;
            gap: 8px;

            align-items: center;
            gap: 10px;

            font-size: 0.8rem;

        }

        .contact-item a {

            border: 1px solid #333;

            display: flex;
            align-items: center;
            height: 24px;

            font-size: 0.85rem;

            font-family: 'JetBrains Mono';

            gap: 20px;

            }

            .page {
                background-image: none !important;
            }

            /* Remove grid for print */
            .page::before,
            .page::after {
                display: none;
            }
        }
    </style>
</head>
