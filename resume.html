<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link

        :root {
            --orange: #FF5E00;
            --yellow: #FFC107;
            --red: #D32F2F;
            --dark: #121212;
            --panel: #1E1E1E;
            --text-main: #E0E0E0;
            --text-muted: #A0A0A0;
            --border: #333;
            --grid-color: rgba(255, 255, 255, 0.03);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #444;
            color: var(--text-main);
            font-size: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            background: #222;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
        }

        .lang-btn {
            background: #333;
            color: #ddd;
            border: 1px solid #444;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Chakra Petch', sans-serif;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 11px;
            letter-spacing: 1px;
        }

        .lang-btn.active {
            background: var(--orange);
            color: black;
            border-color: var(--orange);
        }

        .page {
            width: 210mm;
            min-height: 297mm;
            background: var(--dark);
            display: grid;
            grid-template-columns: 30% 70%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 15px 15px;
        }

        .page::before,
        .page::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            border: 2px solid var(--orange);
            z-index: 10;
        }

        .page::before {
            top: 8px;
            left: 8px;
            border-right: 0;
            border-bottom: 0;
        }

        .page::after {
            bottom: 8px;
            right: 8px;
            border-left: 0;
            border-top: 0;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Chakra Petch', sans-serif;
            text-transform: uppercase;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* SIDEBAR */
        .sidebar {
            background: rgba(25, 25, 25, 0.98);
            border-right: 1px solid var(--border);
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .photo-frame {
            width: 80px;
            height: 80px;
            margin: 0 auto 5px auto;
            border: 2px solid var(--orange);
            background: #000;
            position: relative;
            clip-path: polygon(8% 0, 100% 0, 100% 92%, 92% 100%, 0 100%, 0 8%);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 20%;
            transform: scale(1.25);
        }

        .photo-frame::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 8px;
            height: 8px;
            background: var(--orange);
        }

        .sidebar-section {
            margin-bottom: 3px;
        }

        .sidebar-section h3 {
            color: var(--orange);
            font-size: 0.8rem;
            border-bottom: 1px solid #333;
            padding-bottom: 3px;
            margin-bottom: 6px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sidebar-section h3 i {
            font-size: 9px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 5px;
            font-size: 0.72rem;
        }

        .contact-item i {
            color: var(--orange);
            width: 11px;
            text-align: center;
            font-size: 9px;
        }

        .contact-item a {
            color: var(--text-main);
            text-decoration: none;
        }

        .tech-badge {
            background: #252525;
            border: 1px solid #333;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            height: 20px;
        }

        .tech-badge-icon {
            width: 20px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: #111;
            font-weight: bold;
        }

        .tech-badge-text {
            padding: 0 5px;
            font-size: 0.68rem;
            font-weight: 600;
            color: #ccc;
            font-family: 'Chakra Petch', sans-serif;
        }

        .lang-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.72rem;
        }

        .lang-bar-name {
            color: #ddd;
        }

        .lang-bar-level {
            color: var(--orange);
            font-weight: 600;
            font-size: 0.68rem;
        }

        .extra-item {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
            font-size: 0.72rem;
            color: #ccc;
        }

        .extra-item i {
            color: var(--orange);
            width: 12px;
            text-align: center;
            font-size: 9px;
        }

        .app-tag {
            display: inline-block;
            background: #333;
            padding: 2px 5px;
            margin: 1px;
            border-radius: 2px;
            font-size: 0.65rem;
            color: #fff;
            border-left: 2px solid var(--orange);
        }

        /* MAIN */
        .main {
            padding: 18px 22px;
        }

        .header {
            margin-bottom: 12px;
            border-left: 4px solid var(--orange);
            padding-left: 10px;
        }

        .name-block h1 {
            font-size: 2rem;
            line-height: 0.9;
            color: white;
            letter-spacing: -1px;
            margin-bottom: 3px;
        }

        .name-block h1 span {
            color: var(--orange);
        }

        .role {
            font-size: 0.9rem;
            color: var(--text-muted);
            letter-spacing: 2px;
            font-weight: 600;
        }

        .summary {
            margin-top: 8px;
            color: #bbb;
            line-height: 1.3;
            text-align: justify;
            font-size: 0.78rem;
            border-top: 1px solid #333;
            padding-top: 6px;
        }

        .section-title {
            color: var(--orange);
            font-size: 0.95rem;
            border-bottom: 1px solid #333;
            margin-bottom: 8px;
            padding-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-title i {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .dev-card {
            background: rgba(255, 94, 0, 0.08);
            border: 1px solid var(--orange);
            padding: 8px;
            margin-bottom: 12px;
            position: relative;
        }

        .dev-card::before {
            content: 'OPEN SOURCE';
            position: absolute;
            top: -6px;
            right: 6px;
            background: var(--dark);
            padding: 0 3px;
            font-size: 0.55rem;
            color: var(--orange);
            border: 1px solid var(--orange);
            font-family: 'Chakra Petch';
            letter-spacing: 1px;
        }

        .job-item {
            margin-bottom: 10px;
            position: relative;
            padding-left: 10px;
            border-left: 1px dashed #444;
        }

        .job-item::before {
            content: '';
            position: absolute;
            left: -3px;
            top: 0;
            width: 5px;
            height: 5px;
            background: var(--orange);
        }

        .job-head {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 2px;
        }

        .job-role {
            font-size: 0.85rem;
            font-weight: 700;
            color: white;
        }

        .job-comp {
            color: var(--yellow);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .job-date {
            font-family: 'JetBrains Mono';
            font-size: 0.68rem;
            color: #777;
        }

        .job-desc ul {
            list-style: none;
            margin-top: 3px;
        }

        .job-desc li {
            position: relative;
            padding-left: 9px;
            margin-bottom: 2px;
            color: #ccc;
            font-size: 0.75rem;
            line-height: 1.25;
        }

        .job-desc li::before {
            content: '>';
            position: absolute;
            left: 0;
            color: var(--orange);
            font-family: 'JetBrains Mono';
            font-weight: bold;
            font-size: 0.7rem;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .sim-box {
            background: #1A1A1A;
            border: 1px solid #333;
            padding: 6px;
            margin-bottom: 10px;
        }

        .mini-tag {
            display: inline-block;
            background: #333;
            padding: 2px 4px;
            margin: 1px;
            border-radius: 2px;
            font-size: 0.62rem;
            color: #fff;
            border: 1px solid #444;
        }

        .edu-item {
            margin-bottom: 6px;
        }

        .edu-deg {
            font-weight: 700;
            font-size: 0.78rem;
            color: #eee;
        }

        .edu-uni {
            font-family: 'JetBrains Mono';
            font-size: 0.68rem;
            color: #aaa;
        }

            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
            font-size: 0.72rem;
            color: #ccc;
        }

        .cert-item i {
            color: #4CAF50;
            font-size: 9px;
        }

        .eoat-tag {
            display: inline-block;
            background: #2d2d2d;
            padding: 2px 5px;
            margin: 1px;
            border-radius: 2px;
            font-size: 0.62rem;
            color: #fff;
            border: 1px solid #555;
        }

        .company-badge {
            background: linear-gradient(135deg, #1a1a1a, #252525);
            border: 1px solid var(--orange);
            padding: 8px;
            margin-bottom: 12px;
            font-size: 0.7rem;
            color: #ccc;
            line-height: 1.3;
        }

        .company-badge strong {
            color: var(--orange);
        }

        /* MOBILE RESPONSIVE */
        @media screen and (max-width: 900px) {
            body {
                padding: 10px;
                font-size: 12px;
            }

            .page {
                width: 100%;
                min-height: auto;
                grid-template-columns: 1fr;
                background-size: 10px 10px;
            }

            .page::before,
            .page::after {
                display: none;
            }

            .sidebar {
                padding: 20px;
                gap: 15px;
            }

            .photo-frame {
                width: 100px;
                height: 100px;
            }

            .main {
                padding: 20px;
            }

            .name-block h1 {
                font-size: 1.8rem;
            }

            .role {
                font-size: 0.85rem;
            }

            .summary {
                font-size: 0.85rem;
            }

            .section-title {
                font-size: 1rem;
            }

            .job-role {
                font-size: 0.95rem;
            }

            .job-desc li {
                font-size: 0.85rem;
            }

            .grid-2 {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }

            .tech-badge {
                height: 26px;
            }

            .tech-badge-icon {
                width: 26px;
                font-size: 10px;
            }

            .tech-badge-text {
                font-size: 0.8rem;
            }

            .contact-item {
                font-size: 0.85rem;
            }

            .lang-bar {
                font-size: 0.85rem;
            }

            .extra-item {
                font-size: 0.85rem;
            }

            .app-tag,
            .eoat-tag {
                font-size: 0.75rem;
                padding: 3px 6px;
            }

            .mini-tag {
                font-size: 0.72rem;
                padding: 3px 5px;
            }

            .cert-item {
                font-size: 0.8rem;
            }

            .edu-deg {
                font-size: 0.9rem;
            }

            .edu-uni {
                font-size: 0.8rem;
            }
        }

        @media print {

            body,
            .page {
                background: white !important;
                color: black !important;
                box-shadow: none;
                margin: 0;
                width: 100%;
            }

            .sidebar {
                background: #f5f5f5 !important;
                color: black !important;
                border-right: 1px solid #ccc;
            }

            .controls {
                display: none;
            }

            h1,
            h2,
            h3,
            .role {
                color: black !important;
            }

            .summary,
            .job-desc li {
                color: #333 !important;
            }

            .tech-badge {
                background: #e8e8e8 !important;
                border-color: #ccc !important;
            }

            .tech-badge-text {
                color: black !important;
            }

            .name-block h1 {
                color: black !important;
            }

            .name-block h1 span,
            .section-title {
                color: var(--orange) !important;
            }

            .job-role {
                color: black !important;
            }

            .job-comp {
                color: #c00 !important;
            }

            .dev-card {
                background: #fff5f0 !important;
            }

            .sim-box,
            .company-badge {
                background: #f9f9f9 !important;
            }

            .page {
                background-image: none !important;
                grid-template-columns: 30% 70%;
            }

            .page::before,
            .page::after {
                display: none;
            }

            .lang-bar-name,
            .extra-item,
            .cert-item {
                color: #333 !important;
            }

            .contact-item,
            .contact-item a {
                color: #333 !important;
            }
        }
    </style>
</head>
