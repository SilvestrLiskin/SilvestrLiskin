            align-items: center;
            padding: 20px;

        .controls {

            background: #222;
            padding: 8px;
            border: 1px solid #555;

        .lang-btn {

            color: #ddd;

            cursor: pointer;
            font-family: 'Chakra Petch', sans-serif;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 11px;
            letter-spacing: 1px;
        }

        .lang-btn.active {
            background: var(--orange);
            color: black;
            border-color: var(--orange);
        }

        .page {

            min-height: 297mm;
            background: var(--dark);
            display: grid;
            grid-template-columns: 30% 70%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
            background-image:

                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 15px 15px;
        }

        .page::before,
        .page::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            border: 2px solid var(--orange);
            z-index: 10;
        }

        .page::before {
            top: 8px;
            left: 8px;
            border-right: 0;
            border-bottom: 0;
        }

        .page::after {
            bottom: 8px;
            right: 8px;
            border-left: 0;
            border-top: 0;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Chakra Petch', sans-serif;
            text-transform: uppercase;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

            border-right: 1px solid var(--border);

            gap: 15px;
        }

        .photo-frame {

        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 20%;
            transform: scale(1.25);
        }

        .photo-frame::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 8px;
            height: 8px;
            background: var(--orange);
        }

        .sidebar-section {
            margin-bottom: 5px;

        .tech-badge {

            font-size: 0.75rem;
