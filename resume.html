<html lang="en">

<head>
    <meta charset="UTF-8">

        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF5E00;
            /* KUKA Orange */
            --dark: #1e1e24;
            --gray: #4b5563;
            --light-bg: #f3f4f6;
            --white: #ffffff;
            --accent-blue: #2563eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #e5e5e5;
            color: var(--dark);
            font-size: 13.5px;
            /* Slightly smaller to fit more info */
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        /* Language Switcher (Hidden in Print) */
        .lang-switcher {
            margin-bottom: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            border: none;
            background: none;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            transition: 0.2s;
            color: var(--gray);
        }

        .lang-btn.active {
            background: var(--primary);
            color: white;
        }

        .lang-btn:hover:not(.active) {
            background: var(--light-bg);
        }

        .page {
            width: 210mm;
            min-height: 297mm;
            /* A4 */
            background: var(--white);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 30% 70%;
            overflow: hidden;
            position: relative;
        }

        /* Sidebar (Left Column) */
        .sidebar {
            background: var(--dark);
            color: var(--white);
            padding: 35px 25px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .profile-img-container {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }

        .profile-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
        }

        .contact-item i {
            color: var(--primary);
            width: 14px;
            text-align: center;
        }

        .contact-item a {
            color: var(--white);
            text-decoration: none;
            transition: 0.2s;
        }

        .sidebar-section h3 {
            font-family: 'Outfit', sans-serif;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-size: 0.95rem;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        .skill-list {
            list-style: none;
        }

        .skill-list li {
            margin-bottom: 8px;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* Main Content (Right Column) */
        .main-content {
            padding: 35px 40px;
            background: var(--white);
        }

        .header {
            margin-bottom: 30px;
            border-bottom: 2px solid var(--light-bg);
            padding-bottom: 20px;
        }

        .name {
            font-family: 'Outfit', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--dark);
            line-height: 1;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .name span {
            color: var(--primary);
        }

        .role {
            font-size: 1.1rem;
            color: var(--accent-blue);
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .summary {
            color: var(--gray);
            font-size: 0.9rem;
            text-align: justify;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.25rem;
            color: var(--dark);
            border-left: 4px solid var(--primary);
            padding-left: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-weight: 700;
        }

        .timeline-item {
            position: relative;
            padding-left: 20px;
            margin-bottom: 20px;
            border-left: 2px solid #e5e7eb;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 6px;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            border: 2px solid white;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 5px;
        }

        .job-title {
            font-weight: 700;
            font-size: 1rem;
            color: var(--dark);
        }

        .company {
            color: var(--accent-blue);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .date {
            color: var(--gray);
            font-size: 0.8rem;
            font-style: italic;
        }

        .description ul {
            list-style-type: none;
            margin-top: 5px;
        }

        .description li {
            position: relative;
            padding-left: 12px;
            margin-bottom: 3px;
            color: #4b5563;
            font-size: 0.9rem;
        }

        .description li::before {
            content: '›';
            color: var(--primary);
            position: absolute;
            left: 0;
            font-weight: bold;
            font-size: 1.2rem;
            line-height: 1rem;
            top: 0;
        }

        @media print {
            body {
                background: none;
                padding: 0;
                display: block;
            }

            .lang-switcher {
                display: none;
            }

            .page {

                height: auto;

                margin: 0;
