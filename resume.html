<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Industrial Tech Palette */
            --orange: #FF5E00;
            /* KUKA */
            --dark-gray: #2B2B2B;
            --slate: #475569;
            --light-bg: #F8F9FA;
            --white: #FFFFFF;
            --border: #E2E8F0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #555;
            color: var(--dark-gray);
            font-size: 13px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        /* Controls */
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .lang-btn {
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            padding: 6px 14px;
            border-radius: 4px;
            font-weight: 600;
            transition: 0.2s;
        }

        .lang-btn.active {
            background: var(--orange);
            color: white;
            border-color: var(--orange);
        }

        /* A4 Page */
        .page {
            width: 210mm;
            min-height: 297mm;
            background: var(--white);
            display: grid;
            grid-template-columns: 32% 68%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Sidebar */
        .sidebar {
            background: #1A1A1A;
            color: white;
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .photo-wrapper {
            width: 140px;
            height: 140px;
            border-radius: 12px;
            background: #333;
            margin: 0 auto 10px auto;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--orange);
        }

        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Zoom to crop the frame from the uploaded image */
            transform: scale(1.35) translateY(5px);
        }

        .sidebar-block h3 {
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            color: var(--orange);
            font-size: 1.1rem;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .contact-list {
            list-style: none;
            font-size: 0.9rem;
        }

        .contact-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-list i {
            color: var(--orange);
            width: 16px;
        }

        .contact-list a {
            color: #ddd;
            text-decoration: none;
        }

        .skill-group {
            margin-bottom: 15px;
        }

        .skill-group-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: #999;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background: #333;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            border-left: 2px solid var(--orange);
        }

        /* Main Area */
        .main {
            padding: 35px 40px;
        }

        .header {
            margin-bottom: 25px;
            border-bottom: 3px solid var(--orange);
            padding-bottom: 15px;
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            line-height: 0.9;
            margin-bottom: 5px;
            color: #111;
        }

        h1 span {
            color: var(--orange);
        }

        .job-role {
            font-size: 1.2rem;
            font-weight: 600;
            color: #555;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .summary {
            margin-top: 15px;
            color: #555;
            line-height: 1.5;
            font-size: 0.95rem;
            text-align: justify;
        }

        .section-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.4rem;
            color: #111;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--orange);
        }

        .exp-item {
            margin-bottom: 25px;
            position: relative;
            padding-left: 20px;
            border-left: 2px solid #eee;
        }

        .exp-item::after {
            content: '';
            position: absolute;
            left: -6px;
            top: 5px;
            width: 10px;
            height: 10px;
            background: var(--orange);
            border-radius: 0;
            /* Square for industrial look */
        }

        .exp-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .exp-title {
            font-weight: 700;
            font-size: 1.05rem;
            color: #000;
        }

        .exp-company {
            font-weight: 600;
            color: var(--orange);
            font-size: 0.95rem;
        }

        .exp-date {
            font-size: 0.85rem;
            color: #777;
        }

        .exp-desc ul {
            list-style: none;
            margin-top: 8px;
        }

        .exp-desc li {
            position: relative;
            padding-left: 15px;
            margin-bottom: 4px;
            color: #444;
        }

        .exp-desc li::before {
            content: '»';
            position: absolute;
            left: 0;
            color: var(--orange);
            font-weight: bold;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .tech-card {
            background: #F8F9FA;
            padding: 12px;
            border-left: 3px solid var(--orange);
        }

        .tech-head {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            margin-bottom: 6px;
            color: #333;
        }

        .tech-list {
            font-size: 0.85rem;
            color: #555;
            line-height: 1.4;
        }

        /* Print Settings */
        @media print {
            body {
                background: none;
                padding: 0;
            }

            .controls {
                display: none;
            }

            .page {
                width: 100%;
                height: auto;
                box-shadow: none;
                margin: 0;
            }

            .sidebar {
                -webkit-print-color-adjust: exact;
                background: #1A1A1A !important;
            }

            .tag {
                background: #333 !important;
                border-left-color: var(--orange) !important;
                color: white !important;
            }

            .header {
                border-bottom-color: var(--orange) !important;
            }
        }
    </style>
</head>
